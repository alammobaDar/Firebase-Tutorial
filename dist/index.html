<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
</head>
<body>
    <h1>Firebase</h1>

    <form class="add">
        <label for="taskname">Enter Task name</label><br>
        <input type="text" name="taskname" required><br><br>

        <label for="startdate">Start Date</label>
        <input type="datetime-local" name="startdate" required>

        <label for="duedate">Due Date</label>
        <input type="datetime-local" name="duedate" required><br><br>

        <label for="assignedperson">Assign a person</label><br>
        <input type="text" name="assignedperson" required><br><br>
        
        <button>add a new task</button>
    </form>

    <form class="delete">
        <br><label for="deletetask">Enter id</label><br>
        <input type="text" name="id" required><br>

        <button>delete task</button>
    </form>

    <form class="signup">
        <br><p>Create account</p><br>
        <label for="email">Enter email</label>
        <input type="email" name="email"><br>
        <label for="password">Enter password</label>
        <input type="password" name="password"><br>

        <button type="submit">signup</button>
    </form>

    <form class="login">
        <br><p>Login Account</p><br>
        <label for="email">Enter email</label>
        <input type="email" name="email"><br>
        <label for="password">Enter password</label>
        <input type="password" name="password"><br>

        <button>login</button>
    </form>

    <form class="logout">
        <button class="logout">logout</button>
    </form>

    <script src="bundle.js"></script>
</body>
</html>
